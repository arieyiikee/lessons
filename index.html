<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Adela Survey Form</h1>
    <br>
    <form action="" class="form">
        
        <div class="hhjh">
            <p>Name </p> 
        <input type="text" name="" id="" placeholder="Enter your name">    
        
 
        <p>Email</p>
        <input type="email" name="" id="" placeholder="Enter your email">
 
        <p>Age</p>
        <input type="text" name="" id="" placeholder="Enter your age">
 
        <p>Which option best describes you?</p>
        <select name="" id=""description>
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="Professional">Professional</option>
            <option value="other">other</option>
        </select>
        </div>
         
        <p>Would you recommend Adela to a friend</p>
        <input type="radio" name="recommendation" id=""> 
        <label for="Yes">Yes</label>
        <br><br>
        <input type="radio" name="recommendation" id=""> 
        <label for="No=">No</label>
        <br><br>
        <input type="radio" name="recommendation" id=""> 
        <label for="Maybe">Maybe</label>

        <p>Languages and frameworks known(check all that apply)</p>
        <input type="checkbox" name="" id=""> 
        <label for="C">C</label>
        <br><br>
        <input type="checkbox" name="" id="">
        <label for="C++">C++</label>     
        <br><br>
        <input type="checkbox" name="" id=""> 
        <label for="C#">C#</label>    
        <br><br>
        <input type="checkbox" name="" id=""> 
        <label for="Java">Java</label>    
        <br><br>
        <input type="checkbox" name="" id=""> 
        <label for="Python">Python</label>  
        <br><br>  
        <input type="checkbox" name="" id=""> 
        <label for="Javascript">Javascript</label>  
        <br><br>  
        <input type="checkbox" name="" id=""> 
        <label for="React">React</label>    
        <br><br>
        <input type="checkbox" name="" id=""> 
        <label for="Angular">Angular</label>  
        <br><br> 
        <input type="checkbox" name="" id=""> 
        <label for="Django">Django</label>   
        <br><br>
        <input type="checkbox" name="" id=""> 
        <label for="Spring">Spring</label>    

        <div class="hhjh textarea">
            <p>Any comments or suggestions</p>
            <textarea name="" id="" cols="30" rows="3"></textarea>
        </div>
        
        <input type="submit" value="Submit" class="submit">
    </form>    
    
</body>
</html>
